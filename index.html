<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Schedule Tracker</title>

    <style>
        /* General styling */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #D3D3D3;
            background-color: #333;
            transition: background-color 0.5s;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .reminder-container {
            display: flex;
            gap: 20px;
        }

        .reminder {
            font-size: 5em;
            cursor: pointer;
            display: block;
        }

        .time-display {
            font-size: 8em;
            color: #D3D3D3;
            text-transform: lowercase;
            transition: color 0.5s;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .column {
            text-align: left;
            min-width: 300px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #000;
            color: #D3D3D3;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            font-family: inherit;
            text-transform: lowercase;
        }

        .button:hover {
            background-color: #444;
        }

        .result {
            font-size: 1.8em;
            margin-top: 10px;
            text-transform: lowercase;
        }

        .highlight-time {
            font-weight: bold;
            color: #FFFF99;
        }

        .temperature {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2em;
            font-weight: bold;
            transition: color 0.5s;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Reminder Emojis -->
        <div class="reminder-container">
            <div class="reminder" id="vitaminReminder" onclick="dismissReminder('vitaminReminder')">üíä</div>
            <div class="reminder" id="dogReminder" onclick="dismissReminder('dogReminder')">üê∂</div>
            <div class="reminder" id="walkReminder" onclick="dismissReminder('walkReminder')">üí©</div>
            <div class="reminder" id="dinnerReminder" onclick="dismissReminder('dinnerReminder')">üê∂</div>
        </div>

        <div class="time-display" id="currentTime">--:--</div>

        <div class="temperature" id="temperature">--¬∞C</div>

        <div class="container" id="timersContainer">
            <!-- Wake/Nap Time Column -->
            <div class="column">
                <button class="button" onclick="startWakeTime()">wake time start</button>
                <button class="button" onclick="manualWakeTime()">manual</button>
                <div class="result">wake time start: <span class="highlight-time" id="wakeTimeResult">--:--</span></div>
                <div class="result">next nap: <span class="highlight-time" id="napTimeResult">--:--</span></div>
            </div>

            <!-- Feeding Time Column -->
            <div class="column">
                <button class="button" onclick="startFeedingTime()">last feeding</button>
                <button class="button" onclick="manualFeedingTime()">manual</button>
                <div class="result">since she ate: <span class="highlight-time" id="sinceAteResult">--:--</span></div>
                <div class="result">last feeding: <span class="highlight-time" id="feedingTimeResult">--:--</span></div>
                <div class="result">next feeding: <span class="highlight-time" id="nextFeedingTimeResult">--:--</span></div>
            </div>
        </div>
    </div>

    <script>
        let wakeInterval, feedingInterval;
        const reminders = {
            vitaminReminder: false,
            dogReminder: false,
            walkReminder: false,
            dinnerReminder: false,
        };

        // Update the current time
        function updateCurrentTime() {
            const now = new Date();
            const currentTimeDisplay = document.getElementById("currentTime");
            const options = { hour: '2-digit', minute: '2-digit', hour12: false };
            currentTimeDisplay.textContent = now.toLocaleTimeString([], options);
        }
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        // Reminder Dismissal
        function dismissReminder(reminderId) {
            reminders[reminderId] = true;
            document.getElementById(reminderId).style.display = "none";
        }

        // Manual wake time
        function manualWakeTime() {
            const manualTimeStr = prompt("Enter the wake time (HH:MM in 24-hour format):");
            if (manualTimeStr) {
                const [hours, minutes] = manualTimeStr.split(":").map(Number);
                if (!isNaN(hours) && !isNaN(minutes)) {
                    const manualTime = new Date();
                    manualTime.setHours(hours, minutes, 0);
                    startWakeTime(manualTime);
                }
            }
        }

        // Manual feeding time
        function manualFeedingTime() {
            const manualTimeStr = prompt("Enter the feeding time (HH:MM in 24-hour format):");
            if (manualTimeStr) {
                const [hours, minutes] = manualTimeStr.split(":").map(Number);
                if (!isNaN(hours) && !isNaN(minutes)) {
                    const manualTime = new Date();
                    manualTime.setHours(hours, minutes, 0);
                    startFeedingTime(manualTime);
                }
            }
        }

        // Start wake time
        function startWakeTime(manualTime = new Date()) {
            document.getElementById("wakeTimeResult").textContent = manualTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });

            const napTime = new Date(manualTime.getTime() + 90 * 60000); // 90-minute wake time
            document.getElementById("napTimeResult").textContent = napTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        // Start feeding time
        function startFeedingTime(manualTime = new Date()) {
            feedingInterval = manualTime;
            document.getElementById("feedingTimeResult").textContent = manualTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });

            const nextFeedingTime = new Date(manualTime.getTime() + 240 * 60000); // 4-hour feeding interval
            document.getElementById("nextFeedingTimeResult").textContent = nextFeedingTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        // Update time since last feeding
        function updateTimeSinceAte() {
            if (!feedingInterval) return;
            const now = new Date();
            const diffMs = now - feedingInterval;
            const hours = Math.floor(diffMs / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("sinceAteResult").textContent = `${hours}h ${minutes}m`;
        }
        setInterval(updateTimeSinceAte, 1000);

        // Fetch temperature
        async function updateTemperature() {
            const temperatureDisplay = document.getElementById("temperature");
            try {
                const response = await fetch("https://api.openweathermap.org/data/2.5/weather?q=Berlin&units=metric&appid=8f6a08d9867eb12f12c30342157ff840");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const temp = Math.round(data.main.temp);
                temperatureDisplay.textContent = `${temp}¬∞C`;

                // Update color based on temperature
                if (temp < 10) {
                    temperatureDisplay.style.color = "blue";
                } else if (temp >= 10 && temp <= 25) {
                    temperatureDisplay.style.color = "orange";
                } else {
                    temperatureDisplay.style.color = "red";
                }
            } catch (error) {
                temperatureDisplay.textContent = "--¬∞C";
            }
        }
        setInterval(updateTemperature, 600000); // Update every 10 minutes
        updateTemperature();
    </script>
</body>
</html>
